    <head>

        <link href="../MyFontsWebfontsKit.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link href="../css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="../style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <body>
        <div class="container-fluid" id="view-trail">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Shout Out for a Trail</h1>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Search trail to join</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
                            <div class="row">
                                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                                    <div class="row">
                                        <form role="form">
                                            <div class="col-md-12">
                                                <fieldset class="form-group">
                                                    <label for="email_id">Where do you want to trail from?</label>
                                                    <input type="email" class="form-control" id="email_id">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12">
                                                <fieldset class="form-group">
                                                    <label for="Password">Where do you want to trail to?</label>
                                                    <input type="password" class="form-control" id="Password">
                                                </fieldset>
                                            </div>
                                            <div class="col-xs-12 col-md-12 content-right">
                                                <button type="submit" class="btn btn-default btn-golden pull-right">SEARCH</button>
                                            </div> 
                                        </form>
                                    </div>
                                </div>
                                <div class="hidden-xs col-sm-1 col-md-1 col-lg-1 divider-search">
                                    <img src="../images/search-divider.png">
                                </div>
                                <div class="visible-xs">
                                    <hr>
                                </div>
                                <div class="col-xs-12 col-sm-5 col-md-5 date-search-H">

                                    <div class="row">
                                        <form role="form">
                                            <div class="col-md-12">
                                                <fieldset class="form-group">
                                                    <label for="email_id">Where do you want to trail from?</label>
                                                    <input type="email" class="form-control" id="email_id">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12">
                                                <fieldset class="form-group">
                                                    <label for="start_date">Date</label>
                                                    <div class='input-group date' id='datetimepicker1'>
                                                        <input type="text" class="form-control" id="start_date">
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                </fieldset>
                                            </div>
                                            <div class="col-xs-12 col-md-12 content-right">
                                                <button type="submit" class="btn btn-default btn-golden pull-right">SEARCH</button>
                                            </div> 
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                            <h4>Trail from Mumbai to Goa</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

                                    <h3>Origin to Destination</h3>
                                    <p>Start Date - End Date</p>
                                    <div class="row">
                                       <div class="col-xs-12 col-md-4">
                                        <p>Posted On: DATE</p>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <p>Posted By: Name</p>
                                    </div>  
                                    </div>
                                    
                                    <button type="submit" class="btn btn-default btn-golden">CLICK TO KNOW MORE</button>
                                    <hr>
                         
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

                                    <h3>Origin to Destination</h3>
                                    <p>Start Date - End Date</p>
                                     <div class="row">
                                       <div class="col-xs-12 col-md-4">
                                        <p>Posted On: DATE</p>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <p>Posted By: Name</p>
                                    </div>  
                                    </div>
                                    <button type="submit" class="btn btn-default btn-golden">CLICK TO KNOW MORE</button>
                                    <hr>
                            
                        </div>
                    </div>

                        <div class="col-xs-12">

                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            $(document).ready(function () {
                $(".divider-search").height($('.date-search-H').height());

                $('#datetimepicker1').datetimepicker({
                    format: 'DD/MM/YYYY'
                });
                $('#datetimepicker2').datetimepicker({
                    format: 'DD/MM/YYYY'
                });
                ;
                $('#datetimepicker3').datetimepicker({
                    format: 'LT'
                });
            });
        </script>
