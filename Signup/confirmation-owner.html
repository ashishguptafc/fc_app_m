
<div class="container-fluid" id="mojo-owner-login">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                        <h4>If you are a Mojo owner
                            please enter your
                            Chassis Number</h4>
                        <div class="row">
                            <form role="form" name="chasisForm" ng-submit="chasisSubmit()" novalidate>
                                <div class="col-md-12">
                                    <fieldset class="form-group" ng-class="{'has-error' : chasisForm.chasis_id.$invalid && !chasisForm.chasis_id.$pristine }">
                                        <label for="chassis_num">CHASSIS NUMBER</label>
                                        <input type="text" name="chasis_id" class="form-control" id="chassis_num" ng-model="chasis.chasis_id">
                                        <p ng-show="chasisForm.chasis_id.$invalid && !chasisForm.chasis_id.$pristine" class="help-block">Chasis Id field is compulsry</p>
                                        <p ng-if="error_msg" class="help-block">{{error_msg.message}}</p>
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-default btn-golden pull-right">NEXT</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                    <div class="hidden-xs col-sm-1 col-md-1 col-lg-1">
                        <img src="images/or-divider.png">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <h4>Not a Mojo Owner?</h4>
                        <button type="submit" class="btn btn-default btn-golden">CLICK HERE TO EXPLORE</button>
                    </div>
                </div>     
            </div>

        </div>
    </div>
</div>
